  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const nav = document.querySelector('nav');
      const leftArrow = nav.querySelector('.nav-arrow.left');
      const rightArrow = nav.querySelector('.nav-arrow.right');
      function updateArrows() {
        if (window.innerWidth > 600) {
          leftArrow.style.display = rightArrow.style.display = 'none';
          return;
        }
        leftArrow.style.display = rightArrow.style.display = '';
        const scrollLeft = nav.scrollLeft;
        const maxScroll = nav.scrollWidth - nav.clientWidth;
        leftArrow.classList.toggle('faded', scrollLeft < 8);
        rightArrow.classList.toggle('faded', scrollLeft > maxScroll - 8);
      }
      nav.addEventListener('scroll', updateArrows);
      window.addEventListener('resize', updateArrows);
      updateArrows();
    });
  </script>
