<body>

<main class="content contact-content">
  <h1>Contact Me</h1>
  <form action="https://formspree.io/f/xwpbdwkw" method="POST" class="contact-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Your message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn">Send</button>
  </form>
</main>
<style>
.contact-content {
  max-width: 420px;
  margin: 40px auto 60px auto;
  padding: 24px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.07);
}

.contact-content h1 {
  text-align: center;
  margin-bottom: 28px;
  font-size: 2rem;
}

.contact-form .form-group {
  margin-bottom: 18px;
  display: flex;
  flex-direction: column;
}

.contact-form label {
  margin-bottom: 6px;
  font-weight: 500;
}

.contact-form input,
.contact-form textarea {
  padding: 10px 12px;
  border: 1px solid #bbb;
  border-radius: 6px;
  font-size: 1rem;
  resize: vertical;
  transition: border-color 0.2s;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #0078d7;
  outline: none;
}

.btn {
  width: 100%;
  padding: 12px;
  background: #0078d7;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}

.btn:hover {
  background: #005fa3;
}

@media (max-width: 600px) {
  .contact-content {
    padding: 12px;
    margin: 20px 6px 40px 6px;
  }
  .contact-content h1 {
    font-size: 1.4rem;
  }
}
</style>
